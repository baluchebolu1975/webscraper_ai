# SonarCloud Configuration for WebScraper AI
sonar.projectKey=baluchebolu1975_webscraper_ai
sonar.organization=baluchebolu1975

# Project Information
sonar.projectName=WebScraper AI
sonar.projectVersion=0.2.0

# Source Code
sonar.sources=src
sonar.tests=tests
sonar.python.version=3.9,3.10,3.11,3.12,3.13

# Exclusions
sonar.exclusions=\
    **/__pycache__/**,\
    **/*.pyc,\
    .venv/**,\
    venv/**,\
    env/**,\
    .pytest_cache/**,\
    htmlcov/**,\
    dist/**,\
    build/**,\
    *.egg-info/**,\
    _before_fixes/**,\
    .vscode/**,\
    .qodo/**

# Test Exclusions
sonar.test.exclusions=\
    tests/**,\
    **/*_test.py,\
    **/test_*.py

# Code Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis Parameters
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Quality Gate (handled separately in workflow with continue-on-error)
sonar.qualitygate.wait=false
